<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>GameDB - Adicionar manutencao</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/styles.css">
   </head>
   <body>
      <navbar class="recHeader">
         <a href="employee-home.html"><img src="icons/logo.svg" id="logoIcon"></a>
         <h2 id="logWelcome">Bem-vindo</h2>
         <img src="icons/avatar.svg" id="avatar">
      </navbar>
      <div class ="mt-5">
         <div class ="mainBox">
            <h3>Adicionar manutencao</h3>
            <form>
               <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Lorem Ipsum">
                  <label for="floatingInput">Nome do tecnico</label>
               </div>
               <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="XXXXXXXXX-XX">
                  <label for="floatingInput">Valor</label>
               </div>
               <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="(DDD) XXXXX-XXXX">
                  <label for="floatingInput">Nome do cliente</label>
               </div>
               <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  <label for="floatingTextarea2">Especificacoes</label>
                  <div></div>
               </div>
            </form>
            <div class="mt-3 d-grid gap-2 d-md-flex justify-content-md-end">
               <button id="delButton" type="button" class="btn btn-secondary btn-lg me-md-2">Cancelar</button>
               <button id="regButton" type="button" class="btn btn-primary btn-lg">Registrar</button>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
</html>
