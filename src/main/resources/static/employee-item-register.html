<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>GameDB - Registrar Produto</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/styles.css">
   </head>
   <body>
      <navbar class="recHeader">
         <a href="employee-home.html"><img src="/icons/logo.svg" id="logoIcon"></a>
         <h2 id="logWelcome">Boas vindas</h2>
         <img src="/icons/avatar.svg" id="avatar">
      </navbar>
      <div class ="mt-5">
         <div class ="mainBox">
            <h3>Registrar produto</h3>
            <form id="data">
               <div class="form-floating">
                  <input type="text" class="form-control" id="name" placeholder="Lorem Ipsum" required>
                  <label for="barcode">Nome</label>
               </div>
               <div class="form-floating">
                  <input type="text" class="form-control" id="price" placeholder="XXXXXXXXX-XX" required>
                  <label for="barcode">Preco</label>
               </div>
               <div class="form-floating">
                  <input type="text" class="form-control" id="barcode" placeholder="(DDD) XXXXX-XXXX" required>
                  <label for="barcode">Codigo de barras</label>
               </div>
            </form>
            <select class="form-select" id="filters" name="select-filter" required>
               <option value="first" label="">Selecione um estoque</option>
               <option th:each="storage: ${storages}" th:label="${storage.name}" ></option>
            </select>
            <div class="d-grid gap-2 mt-5 d-md-flex justify-content-md-end">
               <button id="delButton" type="button" class="btn btn-secondary btn-lg me-md-2" onclick="history.back()">Cancelar</button>
               <button id="regButton" type="button" class="btn btn-primary btn-lg" onclick="createItem()">Registrar</button>
            </div>
         </div>
      </div>
      <script src="/js/redirect.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
</html>
