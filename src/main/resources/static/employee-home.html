<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameDB - Funcionario Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>

    <navbar class="recHeader">
        <a href="index.html"><img src="icons/logo.svg" id="logoIcon"></a>
        <h2 id="logWelcome">Bem-vindo</h2>
        <img src="icons/avatar.svg" id="avatar">
      </navbar>

        <section class="func-pannel padding-lg text-center mt-5">
        <div class="container">
            <div class="row">
            <div class="col-md-4">
                <div class="cnt-block">
                    <figure><img src="/icons/regprod.svg" class="img-responsive" alt=""></figure>
                    <h3>Registrar produto</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cnt-block">
                    <figure><img src="/icons/consultprod.svg" class="img-responsive" alt=""></figure>
                    <h3>Consultar produto</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cnt-block">
                <figure><img src="/icons/manut.svg" class="img-responsive" alt=""></figure>
                <h3>Pedido de manutenção</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cnt-block">
                <figure><img src="/icons/regtrans.svg" class="img-responsive" alt=""></figure>
                <h3>Registrar venda</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cnt-block">
                <figure><img src="/icons/right.svg" class="img-responsive" alt=""></figure>
                <h3>Concluir manutenção</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cnt-block">
                    <figure><img src="/icons/client.svg" class="img-responsive" alt=""></figure>
                    <h3>Controle de clientes</h3>
                </div>
            </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
