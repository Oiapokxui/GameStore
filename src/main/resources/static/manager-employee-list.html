<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameDB - Lista de Funcionários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<navbar class="recHeader sticky-top">
   <a href="/manager-home.html"><img src="/icons/logo.svg" id="logoIcon"></a>
   <h2 id="logWelcome">Bem-vindo</h2>
   <img src="/icons/avatar.svg" id="avatar">
</navbar>

<div class ="mt-5">
        <section class="func-pannel padding-lg text-center mt-5">
            <div class="container">
                <h3 class="mt-5">Lista de funcionários</h3>
                <div class="row mt-5">
                    <div class="col-md-12 col-md-push-1">
                        <div class="container">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search...">
                                <button type="button" onclick="window.location.assign('/manager-employee-register.html')" class="btn btn-outline-secondary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="justify-content-center text-center mt-5" id="table">
                                <table id="itemsTable" class="table table-responsive table-striped mt32 tablee">
                                    <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>CPF</th>
                                        <th>RG</th>
                                        <th>Salario</th>
                                        <th>Tipo de Funcionário</th>
                                    </tr>
                                    </thead>
                                    <tr id="itemRow" th:each="employeeData: ${employeeDatas}">
                                        <td id= "name" th:text="${employeeData.name}"></td>
                                        <td id= "cpf" th:text="${employeeData.employee.cpf}"></td>
                                        <td id= "rg" th:text="${employeeData.employee.rg}"></td>
                                        <td id= "salario" th:text="${employeeData.employee.salary}"></td>
                                        <td id= "type" th:text="${employeeData.employeeType}"></td>
                                        <td id= "editButton"><button id="tableEditBut" onclick="goToEditEmployeePage()">Editar</button></td>
                                        <td id= "deleteButton"><button id="tableDelBut" onclick="deleteEmployee()">Deletar</button></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="/js/filter.js"></script>
</section>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
