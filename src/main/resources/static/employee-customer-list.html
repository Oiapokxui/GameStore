<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>GameDB - Lista de Clientes</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/styles.css">
   </head>
   <body>
      <navbar class="recHeader sticky-top">
         <a href="employee-home.html"><img src="/icons/logo.svg" id="logoIcon"></a>
         <h2 id="logWelcome">Bem-vindo</h2>
         <img src="/icons/avatar.svg" id="avatar">
      </navbar>
      <div class ="mt-5">
         <section class="func-pannel padding-lg text-center mt-5">
            <div class="container">
               <h3 class="mt-5">Lista de Clientes</h3>
               <div class="row mt-5">
                  <div class="col-md-12 col-md-push-1">
                     <div class="container">
                        <div class="input-group">
                           <input type="text" class="form-control" placeholder="Search...">
                        </div>
                        <div class="justify-content-center text-center mt-5" id="table">
                           <table id="itemsTable" class="table table-responsive table-striped mt32 tablee">
                              <thead>
                                 <tr>
                                    <th>Nome</th>
                                    <th>CPF</th>
                                    <th>Pontos de Fidelidade</th>
                                 </tr>
                              </thead>
                              <tr id="itemRow" th:each="customerData: ${customerDatas}">
                                 <td id= "name" th:text="${customerData.name}"></td>
                                 <td id= "cpf" th:text="${customerData.customer.cpf}"></td>
                                 <td id= "points" th:text="${customerData.customer.fidelityPoints}"></td>
                                 <td id= "editButton"><button class="tableEditBut" onclick="goToEditCustomerPage()">Editar</button></td>
                                 <td id= "deleteButton"><button class="tableDelBut" onclick="deleteItem()">Deletar</button></td>
                              </tr>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
      </section>
      </div>
      <script src="/js/filter.js"></script>
      <script src="/js/redirect.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
</html>
