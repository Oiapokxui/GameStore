<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>
    <div>
        <h1>Registrar Transação</h1>

        <h4>Código de barras </h4>
        <h4 id="error_msg"></h4>
        <input id="barcode" class="form-control">
        <button onclick="addNewItem()">+</button>
        <h4>Método de pagamento</h4>
        <input id="paymentMethod" class="form-control">
        <h4>CPF do Cliente</h4>
        <input id="clientId" class="form-control">
        <h4>Pontos a atribuir</h4>
        <input id="fidelityPoints" class="form-control">
        <table id="items">
            <thead>
                <tr>
                    <th>Código de Barras</th>
                    <th>Nome</th>
                    <th>Preço</th>
                </tr>
            </thead>
        </table>
        <script src="js/alterPage.js"></script>
    </div>
  </body>
</html>
