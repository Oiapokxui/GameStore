    <navbar class="recHeader">
      <a href="index.html"><img src="icons/logo.svg" id="logoIcon"></a>
      <h2 id="logWelcome">Bem-vindo</h2>
      <img src="icons/avatar.svg" id="avatar">
    </navbar>

    <div class ="mt-5">
    <div class ="mainBox">
        <h3>Registrar Transação</h3>
        <section class="func-pannel padding-lg text-center mt-5">
            <div class="container">
               <div class="row">
        
                  <div class="col-md-12 col-md-push-1">
                     <div class="container">
                         <div class="input-group">
                             <input type="text" class="form-control" placeholder="Código de barras">
                             <button type="button" onclick="addNewItem()" class="btn btn-outline-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                  </svg>
                             </button>
                         </div>
                         <div class="mt-5 form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Lorem Ipsum">
                            <label for="floatingInput">Metodo de pagamento</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Lorem Ipsum">
                            <label for="floatingInput">Cliente</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Lorem Ipsum">
                            <label for="floatingInput">Pontos a atribuir</label>
                        </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="delButton" type="button" class="btn btn-secondary btn-lg me-md-2">Cancel</button>
                <button id="regButton" type="button" class="btn btn-primary btn-lg">Register</button>
            </div>
            <script src="js/alterPage.js"></script>
            </div>
            </div>
        </section>
    </div>
