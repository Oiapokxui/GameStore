<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameDB - Edit Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body onload="selectEmployeeType()">
<div class="recHeader"></div>
<div class ="mt-5">
    <div class ="mainBox">
        <form id="data">
            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Lorem Ipsum" th:value="${name}">
                <label for="name">Name</label>
            </div>
            <div class="form-floating">
                <input readonly type="text" class="form-control" id="cpf" placeholder="XXXXXXXXX-XX" th:value="${employee.cpf}">
                <label for="cpf">CPF</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="cpf" placeholder="XXXXXXXXX-XX" th:value="${employeeManagerCPF}">
                <label for="cpf">CPF do Gerente</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="rg" placeholder="XXXXXXXX-X" th:value="${employee.rg}">
                <label for="rg">RG</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="income" placeholder="Employee Salary" th:value="${employee.salary}">
                <label for="income">Income</label>
            </div>
            <div hidden class="form-floating">
                <input type="text" class="form-control" id="type" placeholder="Employee Type" th:value="${employeeType}">
                <label for="type">Type</label>
            </div>
        </form>
        <div class="form-floating">
            <select class="form-select" id="employeeTypeSelect" aria-label="Floating label select example">
                <option value="unassigned">Desalocado</option>
                <option value="manager">Gerente</option>
                <option value="technician">Técnico de Manutenção</option>
                <option value="cashier">Caixa</option>
                <option value="salesAssociate">Atendente</option>
            </select>
            <label for="employeeTypeSelect">Select employee type</label>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="delButton" type="button" class="btn btn-secondary btn-lg me-md-2">Cancelar</button>
            <button id="regButton" type="button" class="btn btn-primary btn-lg">Editar</button>
        </div>
    </div>
</div>

<script src="/js/alterPage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
