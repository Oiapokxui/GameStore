<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameDB - Edit Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="recHeader"></div>
<div class ="mt-5">
    <div class ="mainBox">
        <form>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Lorem Ipsum">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="XXXXXXXXX-XX">
                <label for="floatingInput">CPF</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="(DDD) XXXXX-XXXX">
                <label for="floatingInput">Telephone Number</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="XXXXXXXX-X">
                <label for="floatingInput">RG</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Employee Income">
                <label for="floatingInput">Income</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Gerente</option>
                    <option value="1">Técnico de Manutenção</option>
                    <option value="2">Caixa</option>
                    <option value="3">Atendente</option>
                </select>
                <label for="floatingSelect">Select employee type</label>
            </div>
        </form>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="delButton" type="button" class="btn btn-secondary btn-lg me-md-2">Delete</button>
            <button id="regButton" type="button" class="btn btn-primary btn-lg">Register</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
