<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="recHeader"></div>

    <div class="text-center mt-5">
      <div id="login" class="mainBox" style="max-width: 532px; margin:auto;">
        <h3>Welcome</h3>
        <div class="form-floating">
          <input class="form-control" id="floatingInput" name="cpf"
           placeholder="1">
          <label for="floatingInput">Enter your CPF</label>
        </div>

<!--        <div class="form-floating">-->
<!--          <input type="password" class="form-control" id="floatingPassword" name="password"-->
<!--          placeholder="Password">-->
<!--          <label for="floatingPassword">Enter your password</label>-->
<!--        </div>-->
        <button class="logButton" form="login" onclick="myFunction()">
          Log In
        </button>
        <script>
          function myFunction() {
            let cpf = document.getElementById("floatingInput").value;
            fetch('/home', {
              method: 'POST',
              // body: 'cpf=' + cpf,
              body: JSON.stringify({'cpf': cpf}),
              headers: {
                'Content-Type': 'application/json'
              }
            });
          }
        </script>
      </div>
    </div>
<!--    <p id="demo" onclick="myFunction()">Click me to change my text color.</p>-->



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
