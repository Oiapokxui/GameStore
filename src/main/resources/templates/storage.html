<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GameDB</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="recHeader"></div>
        <section class="func-pannel padding-lg text-center mt-5">
        <div class="container">
            <div class="row">
                <h1 id="title">Lista de estoque</h1>
<!--                <button class="bi-funnel"><img src="icons/filter.svg"></button>-->
                <button class="bi-funnel" onclick="reloadToNewStorage()"></button>
<!--                <i class="bi-funnel"></i>-->
                <select id="filters" name="select-filter" >
                    <option value="first" label="Selecione um estoque"></option>
                    <option th:each="storage: ${storages}" th:label="${storage.name}" ></option>
                    <script src="js/redirect.js"></script>
                </select>
<!--                <button class="btn-search"><img src="icons/search.svg"></button>-->
                <i class="bi-search"></i>
                <input type="search" placeholder="Search..." class="form-control search-input" data-table="tablee"/>
                <script src="js/filter.js"></script>
            </div>
            <div id="table">
                <table class="table table-striped mt32 tablee">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Código de Barras</th>
                    </tr>
                    </thead>
                    <tr th:each="item: ${items}">
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.price}"></td>
                        <td th:text="${item.barcode}"></td>
                        <td><button class="btn-editar">editar</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
